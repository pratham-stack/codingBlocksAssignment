<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="POST">
        <fieldset name="personal_information">
            <legend>Personal Information</legend>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" placeholder="First Name">
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" placeholder="Last Name">
            <br>
            <br>
            <label for="male">Male: </label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others: </label>
            <input type="radio" name="gender" id="others">
            <br>
            <br>
            <label for="DOB">Date of Birth: </label>
            <input type="date" id="DOB">
            <br>
            <br>
            <label for="email">E-Mail: </label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label for="phone">Phone: </label>
            <input type="number" id="phone" placeholder="+91">
            <br>
            <br>
            <label for="height">Height: </label>
            <input type="number" id="height" placeholder="Height in Feet">
        </fieldset>
        <fieldset name="education">
            <legend>Education</legend>
            <label for="school_name">School Name: </label>
            <input type="text" id="school_name" placeholder="School Name">
            <br>
            <br>
            <label for="class_name">Class: </label>
            <input type="number" id="class_name" placeholder="Enter Class">
            <br>
            <br>
            <label for="stream">Stream: </label>
            <select name="stream" id="stream">
                <option value="">Stream</option>
                <option value="science" >Science</option>
                <option value="commerce">Commerce</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet: </label>
            <input type="file" id="marksheet">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
